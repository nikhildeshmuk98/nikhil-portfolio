<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
        }

        /* Intro Container */
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Simple Elegant Background */
        .elegant-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(20, 10, 40, 0.7) 0%, transparent 60%),
                linear-gradient(135deg, #000000 0%, #0a0a1a 50%, #000000 100%);
            z-index: 1;
        }

        /* Subtle Floating Particles */
        .subtle-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(160, 231, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle 15s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(50px, -30px) scale(1.2); opacity: 0.8; }
        }

        /* Centered Welcome Message */
        .welcome-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .welcome-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 500;
            line-height: 1.1;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: titleAppear 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #a0e7ff 40%, 
                #7a6fff 70%, 
                #ffffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @keyframes titleAppear {
            to { 
                opacity: 1;
                transform: translateY(0);
                background-position: 0% 0%;
            }
            from { 
                opacity: 0;
                transform: translateY(30px);
                background-position: 100% 100%;
            }
        }

        .welcome-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            color: rgba(160, 231, 255, 0.8);
            opacity: 0;
            animation: subtitleAppear 1.5s ease forwards;
            animation-delay: 0.5s;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        @keyframes subtitleAppear {
            to { opacity: 1; }
        }

        /* Simple Progress Indicator */
        .progress-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 200px;
            max-width: 80%;
        }

        .progress-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, 
                #a0e7ff,
                #7a6fff);
            border-radius: 1px;
            animation: progressAnimation 3s linear forwards;
        }

        @keyframes progressAnimation {
            to { width: 100%; }
        }

        /* Transition Overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .transition-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            background: linear-gradient(135deg, #a0e7ff, #7a6fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: scale(0.9);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: clamp(2.5rem, 7vw, 4rem);
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
            
            .progress-indicator {
                bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .welcome-subtitle {
                font-size: 0.9rem;
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Simple Intro Container -->
    <div class="intro-container">
        <!-- Elegant Background -->
        <div class="elegant-bg"></div>
        
        <!-- Subtle Particles -->
        <div class="subtle-particles" id="particles"></div>
        
        <!-- Welcome Message -->
        <div class="welcome-container">
            <h1 class="welcome-title">Welcome to My Portfolio</h1>
            <p class="welcome-subtitle">Where Innovation Meets Elegance.</p>
        </div>
        
        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <!-- Transition Overlay -->
        <div class="transition-overlay" id="transition-overlay">
            <div class="transition-text" id="transition-text">
                Entering Portfolio...
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const introContainer = document.querySelector('.intro-container');
            const particles = document.getElementById('particles');
            const transitionOverlay = document.getElementById('transition-overlay');
            const transitionText = document.getElementById('transition-text');
            
            let transitionStarted = false;
            
            // Create subtle particles
            function createParticles() {
                const particleCount = 30; // Reduced for simplicity
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const delay = Math.random() * 10;
                    const duration = Math.random() * 10 + 10;
                    
                    particle.style.cssText = `
                        left: ${left}%;
                        top: ${top}%;
                        animation-delay: ${delay}s;
                        animation-duration: ${duration}s;
                    `;
                    
                    particles.appendChild(particle);
                }
            }
            
            // Create simple particle effect
            function createParticleEffect(x, y, count = 20) {
                const colors = ['#a0e7ff', '#7a6fff'];
                
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: absolute;
                        width: ${Math.random() * 4 + 1}px;
                        height: ${Math.random() * 4 + 1}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        left: ${x}px;
                        top: ${y}px;
                        pointer-events: none;
                        z-index: 15;
                    `;
                    
                    document.body.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 50;
                    const duration = Math.random() * 0.8 + 0.4;
                    
                    particle.animate([
                        {
                            transform: 'translate(0, 0) scale(1)',
                            opacity: 1
                        },
                        {
                            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
                            opacity: 0
                        }
                    ], {
                        duration: duration * 1000,
                        easing: 'cubic-bezier(0.19, 1, 0.22, 1)'
                    });
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, duration * 1000);
                }
            }
            
            // Simple transition to home.html
            function startTransition() {
                if (transitionStarted) return;
                transitionStarted = true;
                
                // Show transition overlay
                transitionOverlay.style.opacity = '1';
                
                // Animate transition text
                setTimeout(() => {
                    transitionText.style.transition = 'all 1s cubic-bezier(0.19, 1, 0.22, 1)';
                    transitionText.style.opacity = '1';
                    transitionText.style.transform = 'scale(1)';
                }, 300);
                
                // Create particle effect
                setTimeout(() => {
                    createParticleEffect(window.innerWidth / 2, window.innerHeight / 2, 30);
                }, 200);
                
                // Fade out intro container
                setTimeout(() => {
                    introContainer.style.transition = 'opacity 0.8s ease';
                    introContainer.style.opacity = '0';
                }, 800);
                
                // Redirect to home.html after 3 seconds
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 3000);
            }
            
            // Initialize particles
            createParticles();
            
            // Start transition after 3 seconds
            setTimeout(() => {
                startTransition();
            }, 3000);
            
            // Allow click to skip
            introContainer.addEventListener('click', function() {
                startTransition();
            });
            
            // Add initial particle effect
            setTimeout(() => {
                createParticleEffect(window.innerWidth / 2, window.innerHeight / 2, 10);
            }, 500);
        });
    </script>
</body>
</html>
